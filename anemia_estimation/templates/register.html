{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'designs/head.html' %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Anemia Estimation</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body class="register-page">
    <div class="register-container">
      <div class="register-image">
        <img
          src="{% static 'images/register-image.png' %}"
          alt="Register Image"
        />
      </div>
      <div class="register-form">
        <h1>Anemia Estimation</h1>
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}

          <!-- Display error messages if any -->
          {% if msg %}
          <div class="alert alert-danger">{{ msg }}</div>
          {% endif %}

          <div class="form-group row">
            <div class="col-md-6">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="middle_name">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="middle_name"
                name="middle_name"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="mobile_number"
              name="mobile_number"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>
          Already have an account?
          <a href="{% url 'login' %}">Login here</a>
        </p>
      </div>
    </div>
  </body>
</html>
